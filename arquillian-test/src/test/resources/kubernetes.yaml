apiVersion: v1
kind: List
items:
  #App under test
  - apiVersion: v1
    kind: Pod
    metadata:
      name: app-users
      labels:
        app: app-users
    spec:
      containers:
      - name: app-users
        image: 172.30.1.1:5000/myproject/app-users:latest
        resources:
          limits:
            memory: 512Mi
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: arquillian
        - name: SPRING_CLOUD_KUBERNETES_ENABLED
          value: true
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
  #ConfigMap for App under test
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: application
      labels:
        app: app-users
    data:
      logging.level.com.mycompany: DEBUG
      amq.brokerUrl: tcp://amqsvc:61616
      amq.username: test
      amq.password: secret
      spring.datasource.url: jdbc:mariadb://mariadbsvc/testdb
      spring.datasource.username: myuser
      spring.datasource.password: mypassword
      spring.datasource.driver-class-name: org.mariadb.jdbc.Driver
      api.url: http://mockserversvc/v1/

  #DB Pod and Service
  - apiVersion: v1
    kind: Pod
    metadata:
      name: mariadb
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: registry.access.redhat.com/rhscl/mariadb-102-rhel7:1
        resources:
          limits:
            memory: 256Mi
        env:
        - name: MYSQL_USER
          value: myuser
        - name: MYSQL_PASSWORD
          value: mypassword
        - name: MYSQL_DATABASE
          value: testdb
        - name: MYSQL_ROOT_PASSWORD
          value: secret
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 5
  - apiVersion: v1
    kind: Service
    metadata:
      name: mariadbsvc
    spec:
      ports:
      - port: 3306
        targetPort: 3306
      selector:
        app: mariadb

  #AMQ Pod and Service
  - apiVersion: v1
    kind: Pod
    metadata:
      name: amq
      labels:
        app: amq
    spec:
      containers:
        - name: amq
          image: registry.access.redhat.com/jboss-amq-6/amq63-openshift:1.3
          resources:
            limits:
              memory: 256Mi
          env:
          - name: AMQ_USER
            value: test
          - name: AMQ_PASSWORD
            value: secret
          readinessProbe:
            tcpSocket:
              port: 61616
            initialDelaySeconds: 5
  - apiVersion: v1
    kind: Service
    metadata:
      name: amqsvc
    spec:
      ports:
      - port: 61616
        targetPort: 61616
      selector:
        app: amq

    #External API Third party (provided by mockserver)
  - apiVersion: v1
    kind: Pod
    metadata:
      name: mockserver
      labels:
        app: mockserver
    spec:
      containers:
        - name: mockserver
          image: jamesdbloom/mockserver:mockserver-5.3.0
          resources:
            limits:
              memory: 256Mi
          env:
          - name: LOG_LEVEL
            value: INFO
          - name: JVM_OPTIONS
            value: -Xmx128m
          readinessProbe:
            tcpSocket:
              port: 1080
            initialDelaySeconds: 5
  - apiVersion: v1
    kind: Service
    metadata:
      name: mockserversvc
    spec:
      ports:
      - port: 80
        targetPort: 1080
      selector:
        app: mockserver